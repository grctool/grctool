name: Bug Report
description: Report a bug or unexpected behavior in GRCTool
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the issue
      placeholder: |
        1. Run command '...'
        2. Observe behavior '...'
        3. See error
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe actual behavior...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: |
        Please include relevant logs, error messages, or stack traces.
        Run with `--log-level debug` for verbose output.
      placeholder: Paste logs here...
      render: shell

  - type: input
    id: version
    attributes:
      label: GRCTool Version
      description: What version of GRCTool are you using?
      placeholder: "e.g., v0.1.0 or commit hash"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      options:
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Linux (Ubuntu/Debian)
        - Linux (RHEL/Fedora)
        - Linux (Other)
        - Windows (WSL)
        - Windows (Native)
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of your OS?
      placeholder: "e.g., macOS 14.0, Ubuntu 22.04"
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: What version of Go are you using?
      placeholder: "e.g., 1.23.0"
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      description: How did you install GRCTool?
      options:
        - Automated installer script
        - Manual build from source
        - Downloaded release binary
        - Package manager
        - Other
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: |
        Please share relevant parts of your .grctool.yaml (redact sensitive information)
      placeholder: Paste relevant config here...
      render: yaml

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Any other context about the problem. Screenshots, network conditions, etc.
      placeholder: Add any additional context...

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have tried with the latest version of GRCTool
          required: true
        - label: I have included debug logs (`--log-level debug`)
          required: false
        - label: I have redacted any sensitive information from logs and config
          required: true
        - label: This is not a security vulnerability (see SECURITY.md for reporting)
          required: true
